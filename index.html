<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="Instagram Celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img class="logo-instagram" src="./imagens/logo-instagram.png" alt="Logo instagram">
                    <div class="foto-perfil">
                        <img src="./imagens/foto-perfil.png" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como Mário</a>
                    <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Mário?</p>
                    <p class="not-account">
                        <a class="link-blue"href="https://www.instagram.com/">Alternar Conta</a>
                        ou 
                        <a class="link-blue" href="https://www.instagram.com/accounts/emailsignup/">Inscreva - se</a>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
